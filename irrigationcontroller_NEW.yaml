select:
  - platform: template
    id: zone8_mode
    name: "Zone 8 Mode"
    optimistic: true
    restore_value: true
    entity_category: config
    initial_option: "Pump Start Relay"
    icon: "mdi:tune-variant"
    options:
      - "Zone"
      - "Master Valve"
      - "Pump Start Relay"
    on_value:
      - lambda: |-
          if (x == "Zone") {
            // Zone mode - enable the zone if it was disabled
            if (!id(irrigation_controller_enable_8).state) {
              id(irrigation_controller_enable_8).turn_on();
            }
          } else {
            // Master Valve or Pump Start Relay - disable the zone
            if (id(irrigation_controller_enable_8).state) {
              id(irrigation_controller_enable_8).turn_off();
            }
          }

  - platform: template
    id: rain_sensor_type
    name: "Rain Sensor Type"
    optimistic: true
    restore_value: true
    entity_category: config
    initial_option: "Normally Closed (NC)"
    icon: "mdi:water-alert"
    options:
      - "Normally Closed (NC)"
      - "Normally Open (NO)"

text_sensor:
  - platform: version
    id: esphome_version
    name: "ESPHome Version"

  - platform: wifi_info
    ip_address:
      id: wifi_ip_address
      name: "IP Address"
    ssid:
      id: wifi_ssid
      name: "Connected SSID"

  - platform: template
    id: time_remaining
    name: "Time Remaining"
    update_interval: ${sensor_update_frequency}
    icon: "mdi:timer-sand"
    lambda: |-
      float raw_time = id(${devicename}).time_remaining_active_valve().value_or(0);
      int minutes = (int)(raw_time / 60.0);
      int seconds = (int)raw_time % 60;
      return std::to_string(minutes) + "m " + std::to_string(seconds) + "s";

  - platform: template
    id: progress_percent
    name: "Progress"
    update_interval: ${sensor_update_frequency}
    icon: "mdi:progress-clock"
    lambda: |-
      if (!id(${devicename}).active_valve().has_value()) {
        return std::string("0%");
      }
      int active_valve = id(${devicename}).active_valve().value();
      float total_time = id(${devicename}).valve_run_duration_adjusted(active_valve);
      float remaining_time = id(${devicename}).time_remaining_active_valve().value_or(0);
      if (total_time <= 0) return std::string("0%");
      int progress = round(((total_time - remaining_time) * 100) / total_time);
      return std::to_string(progress) + "%";

  - platform: template
    id: valve_status
    name: "Status"
    update_interval: never
    icon: "mdi:information-variant"

  - platform: template
    id: detected_zones
    name: "Detected Zones"
    icon: "mdi:expansion-card-variant"
    lambda: |-
      int zones = 8;
      if (id(board1_detected)) zones += 8;
      if (id(board2_detected)) zones += 8;
      if (id(board3_detected)) zones += 8;

      std::string result = std::to_string(zones) + " zones (";
      if (!id(board1_detected) && !id(board2_detected) && !id(board3_detected)) {
        result += "no expansion boards";
      } else {
        bool first = true;
        if (id(board1_detected)) { result += "0x20"; first = false; }
        if (id(board2_detected)) { if (!first) result += ", "; result += "0x21"; first = false; }
        if (id(board3_detected)) { if (!first) result += ", "; result += "0x22"; }
      }
      result += ")";
      return result;

sensor:
  - platform: uptime
    id: uptime_sensor
    name: "Uptime"

  - platform: wifi_signal
    id: wifi_signal_sensor
    name: "WiFi Signal"
    update_interval: 60s

binary_sensor:
  - platform: gpio
    id: rain_sensor_raw
    name: "Rain Sensor"
    pin:
      number: ${rain_sensor_pin}
      mode:
        input: true
        pullup: true
    device_class: moisture
    filters:
      - delayed_on: 500ms
      - delayed_off: 500ms

  - platform: template
    id: rain_delay_active_sensor
    name: "Rain Delay Active"
    icon: "mdi:timer-sand"
    lambda: |-
      if (!id(rain_delay_enabled).state) return false;
      if (!id(homeassistant_time).now().is_valid()) return false;
      return id(homeassistant_time).now().timestamp < id(rain_delay_until);

