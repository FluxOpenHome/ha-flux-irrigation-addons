# Enforce zone 8 enable state based on mode
interval:
  - interval: 5s
    then:
      - lambda: |-
          // If zone 8 is not in "Zone" mode, ensure it stays disabled
          if (id(zone8_mode).state != "Zone" && id(irrigation_controller_enable_8).state) {
            id(irrigation_controller_enable_8).turn_off();
          }
  - interval: 2s
    then:
      - lambda: |-
          // Rain sensor polling - skip if components not ready yet
          if (id(rain_sensor_type).state.empty()) return;
          if (!id(rain_sensor_enabled).state) {
            id(rain_sensor_active) = false;
            return;
          }

          // NC sensor: circuit closed when dry (LOW), opens when wet (HIGH with pullup)
          // NO sensor: circuit open when dry (HIGH with pullup), closes when wet (LOW)
          bool is_nc = (id(rain_sensor_type).state == "Normally Closed (NC)");
          bool pin_state = id(rain_sensor_raw).state;
          bool rain_now = is_nc ? pin_state : !pin_state;
          bool was_active = id(rain_sensor_active);
          id(rain_sensor_active) = rain_now;

          // Rain just started
          if (rain_now && !was_active) {
            ESP_LOGI("rain_sensor", "Rain detected! Stopping irrigation.");
            id(valve_status).publish_state("Rain Detected - Stopped");
            if (id(rain_delay_enabled).state && id(homeassistant_time).now().is_valid()) {
              id(rain_delay_until) = id(homeassistant_time).now().timestamp + (uint32_t)(id(rain_delay_hours).state * 3600);
              ESP_LOGI("rain_sensor", "Rain delay set for %.0f hours", id(rain_delay_hours).state);
            }
            if (id(main_switch).state) {
              id(main_switch).turn_off();
            }
            // Update LED to rain effect
            if (id(wifi_component).is_connected()) {
              auto call = id(status_led).turn_on();
              call.set_brightness(0.8f);
              call.set_effect("Rain WiFi Connected");
              call.perform();
            } else {
              auto call = id(status_led).turn_on();
              call.set_brightness(0.8f);
              call.set_effect("Rain WiFi Disconnected");
              call.perform();
            }
          }
          // Rain just cleared
          if (!rain_now && was_active) {
            ESP_LOGI("rain_sensor", "Rain sensor cleared.");
            id(valve_status).publish_state("Rain Cleared");
            // Restore normal LED
            if (id(wifi_component).is_connected()) {
              auto call = id(status_led).turn_on();
              call.set_brightness(0.8f);
              call.set_rgb(0.0f, 1.0f, 0.0f);
              call.set_effect("Pulse");
              call.perform();
            } else {
              auto call = id(status_led).turn_on();
              call.set_brightness(0.8f);
              call.set_rgb(0.0f, 0.0f, 1.0f);
              call.set_effect("Pulse");
              call.perform();
            }
          }

