# Made for ESPHome compliant configuration
# Irrigation Controller with Expansion Board Support

# These substitutions allow the end user to override certain values
substitutions:
  name: "irrigation-controller"
  friendly_name: "Irrigation Controller"
  zone_1_name: "Zone 1"
  zone_2_name: "Zone 2"
  zone_3_name: "Zone 3"
  zone_4_name: "Zone 4"
  zone_5_name: "Zone 5"
  zone_6_name: "Zone 6"
  zone_7_name: "Zone 7"
  zone_8_name: "Zone 8"
  rain_sensor_pin: "GPIO4"
  software_version: "1.2.7"
  sensor_update_frequency: "10s"
  log_level: "INFO"
  devicename: irrigation_controller
  upper_devicename: "Irrigation Controller"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: "flux_open_home.irrigation_controller"
    version: "${software_version}"
  on_boot:
    priority: -100
    then:
      - text_sensor.template.publish:
          id: valve_status
          state: "System Ready"
      - sprinkler.set_multiplier:
          id: ${devicename}
          multiplier: 1
      - light.turn_on:
          id: status_led
          brightness: 80%
          red: 0%
          green: 0%
          blue: 100%
          effect: "Pulse"
      - delay: 2s
      - script.execute: detect_expansion_boards

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_MBEDTLS_CERTIFICATE_BUNDLE: "y"
      CONFIG_MBEDTLS_CERTIFICATE_BUNDLE_DEFAULT_FULL: "y"
      CONFIG_HTTP_BUF_SIZE: "16384"
      CONFIG_ESP_HTTP_CLIENT_ENABLE_HTTPS: "y"

logger:
  id: logger_component
  level: ${log_level}
  logs:
    text_sensor: WARN

api:
  id: api_server

ota:
  - id: ota_component
    platform: esphome
  - id: ota_http_request
    platform: http_request

# HTTP request component for firmware updates
http_request:
  id: http_request_component
  buffer_size_rx: 8192
  buffer_size_tx: 4096
  follow_redirects: true
  timeout: 30s
  verify_ssl: true

# Firmware update from GitHub
update:
  - platform: http_request
    id: firmware_update
    name: "Firmware Update"
    source: https://raw.githubusercontent.com/FluxOpenHome/IrrigationController/main/manifest.json

dashboard_import:
  package_import_url: github://FluxOpenHome/IrrigationController/IrrigationControllerMain.yaml@main
  import_full_config: true

wifi:
  id: wifi_component
  ap:
    ssid: "${name}"
    password: "12345678"
  on_connect:
    - if:
        condition:
          lambda: 'return id(rain_sensor_active);'
        then:
          - light.turn_on:
              id: status_led
              brightness: 80%
              effect: "Rain WiFi Connected"
        else:
          - light.turn_on:
              id: status_led
              brightness: 80%
              red: 0%
              green: 100%
              blue: 0%
              effect: "Pulse"
  on_disconnect:
    - if:
        condition:
          lambda: 'return id(rain_sensor_active);'
        then:
          - light.turn_on:
              id: status_led
              brightness: 80%
              effect: "Rain WiFi Disconnected"
        else:
          - light.turn_on:
              id: status_led
              brightness: 80%
              red: 0%
              green: 0%
              blue: 100%
              effect: "Pulse"

captive_portal:
  id: captive_portal_component

esp32_improv:
  id: esp32_improv_component
  authorizer: none

improv_serial:
  id: improv_serial_component
  next_url: http://{{ip_address}}

web_server:
  id: web_server_component
  port: 80

time:
  - platform: homeassistant
    id: homeassistant_time

globals:
  - id: board1_detected
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: board2_detected
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: board3_detected
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: user_auto_advance_pref
    type: bool
    restore_value: yes
    initial_value: 'false'
  - id: scheduled_run_active
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: rain_sensor_active
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: rain_delay_until
    type: uint32_t
    restore_value: yes
    initial_value: '0'

i2c:
  id: i2c_bus
  sda: GPIO8
  scl: GPIO9
  scan: true

mcp23017:
  - id: mcp_board_1
    address: 0x20
  - id: mcp_board_2
    address: 0x21
  - id: mcp_board_3
    address: 0x22

light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "Status LED"
    pin: GPIO42
    num_leds: 1
    chipset: ws2812
    rgb_order: GRB
    effects:
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 1s
      - addressable_lambda:
          name: "Rain WiFi Connected"
          update_interval: 1s
          lambda: |-
            // Alternate green and yellow every 1 second
            static bool toggle = false;
            if (toggle) {
              it[0] = Color(0, 255, 0);   // Green
            } else {
              it[0] = Color(255, 255, 0);  // Yellow
            }
            toggle = !toggle;
      - addressable_lambda:
          name: "Rain WiFi Disconnected"
          update_interval: 1s
          lambda: |-
            // Alternate green and blue every 1 second
            static bool toggle = false;
            if (toggle) {
              it[0] = Color(0, 255, 0);   // Green
            } else {
              it[0] = Color(0, 0, 255);   // Blue
            }
            toggle = !toggle;

