    then:
      - lambda: |-
          // When cycle completes, restore user's auto_advance preference
          if (id(scheduled_run_active)) {
            id(scheduled_run_active) = false;
            // Restore user's auto_advance preference after scheduled run
            if (id(user_auto_advance_pref)) {
              id(auto_advance_switch).turn_on();
            } else {
              id(auto_advance_switch).turn_off();
            }
          }
      - if:
          condition:
            lambda: 'return id(zone8_mode).state == "Pump Start Relay" || id(zone8_mode).state == "Master Valve";'
          then:
            - script.execute: pump_off_safe

  - id: pump_off_safe
    then:
      - logger.log: "Pump shutdown: waiting 2s before turning off pump relay"
      - delay: 2s
      - switch.turn_off: irrigation_controller_8

  - id: save_auto_advance_on
    then:
      - lambda: |-
          // Only save user preference if not a scheduled run
          if (!id(scheduled_run_active)) {
            id(user_auto_advance_pref) = true;
          }

  - id: save_auto_advance_off
    then:
      - lambda: |-
          // Only save user preference if not a scheduled run
          if (!id(scheduled_run_active)) {
            id(user_auto_advance_pref) = false;
          }

  - id: detect_expansion_boards
    then:
      - lambda: |-
          ESP_LOGI("i2c_detect", "Scanning for expansion boards...");

          uint8_t addr1 = 0x20;
          auto err1 = id(i2c_bus).write(addr1, nullptr, 0);
          id(board1_detected) = (err1 == esphome::i2c::ERROR_OK);
          ESP_LOGI("i2c_detect", "Board 1 (0x20): %s", id(board1_detected) ? "DETECTED" : "NOT FOUND");

          uint8_t addr2 = 0x21;
          auto err2 = id(i2c_bus).write(addr2, nullptr, 0);
          id(board2_detected) = (err2 == esphome::i2c::ERROR_OK);
          ESP_LOGI("i2c_detect", "Board 2 (0x21): %s", id(board2_detected) ? "DETECTED" : "NOT FOUND");

          uint8_t addr3 = 0x22;
          auto err3 = id(i2c_bus).write(addr3, nullptr, 0);
          id(board3_detected) = (err3 == esphome::i2c::ERROR_OK);
          ESP_LOGI("i2c_detect", "Board 3 (0x22): %s", id(board3_detected) ? "DETECTED" : "NOT FOUND");

