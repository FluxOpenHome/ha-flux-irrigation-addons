configuration:
  mode:
    name: Operating Mode
    description: >-
      Choose "homeowner" if this is your irrigation system, or "management"
      if you manage irrigation for multiple properties.
  homeowner_url:
    name: External API URL
    description: >-
      The URL where your irrigation API is reachable from the internet
      (e.g., Nabu Casa URL with port forwarding, DuckDNS, or Cloudflare Tunnel).
      Only needed in homeowner mode.
  homeowner_label:
    name: Property Label
    description: >-
      A friendly label for your property (e.g., "123 Main St"). Included
      in the connection key so your management company can identify your system.
  api_keys:
    name: API Keys
    description: API keys for management companies. Each key has a name and list of permissions.
  irrigation_device_id:
    name: Irrigation Controller Device
    description: The Home Assistant device ID of your irrigation controller. Select via the admin panel.
  rate_limit_per_minute:
    name: Rate Limit (per minute)
    description: Maximum API requests per minute per client
  log_retention_days:
    name: Log Retention (days)
    description: Number of days to keep audit logs
  enable_audit_log:
    name: Enable Audit Log
    description: Log all API actions for transparency
