configuration:
  api_keys:
    name: API Keys
    description: API keys for management companies. Each key has a name and list of permissions.
  irrigation_device_id:
    name: Irrigation Controller Device
    description: The Home Assistant device ID of your irrigation controller. Select via the admin panel.
  rate_limit_per_minute:
    name: Rate Limit (per minute)
    description: Maximum API requests per minute per client
  log_retention_days:
    name: Log Retention (days)
    description: Number of days to keep audit logs
  enable_audit_log:
    name: Enable Audit Log
    description: Log all API actions for transparency
