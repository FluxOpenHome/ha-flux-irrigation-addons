# Flux Open Home Irrigation Control Add-on
name: "Flux Open Home Irrigation Control"
version: "1.1.8"
slug: "flux_irrigation_api"
description: "Dual-mode irrigation management for Flux Open Home. Homeowners expose a secure API; management companies monitor and control multiple properties from a single dashboard."
url: "https://github.com/FluxOpenHome/ha-flux-irrigation-addons"
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
homeassistant_api: true
hassio_api: true
auth_api: true
ingress: true
ingress_port: 8099
panel_icon: "mdi:home"
panel_title: "Flux Open Home"
ports:
  "8099/tcp": 8099
ports_description:
  "8099/tcp": "Irrigation Management API"
options:
  mode: "homeowner"
  homeowner_url: ""
  homeowner_label: ""
  homeowner_address: ""
  homeowner_city: ""
  homeowner_state: ""
  homeowner_zip: ""
  homeowner_phone: ""
  homeowner_first_name: ""
  homeowner_last_name: ""
  homeowner_ha_token: ""
  homeowner_connection_mode: "direct"
  api_keys: []
  irrigation_device_id: ""
  rate_limit_per_minute: 60
  log_retention_days: 365
  enable_audit_log: true
  connection_revoked: false
  weather_entity_id: ""
  weather_enabled: false
  weather_check_interval_minutes: 15
schema:
  mode: "list(homeowner|management)"
  homeowner_url: "str?"
  homeowner_label: "str?"
  homeowner_address: "str?"
  homeowner_city: "str?"
  homeowner_state: "str?"
  homeowner_zip: "str?"
  homeowner_phone: "str?"
  homeowner_first_name: "str?"
  homeowner_last_name: "str?"
  homeowner_ha_token: "str?"
  homeowner_connection_mode: "str?"
  api_keys:
    - key: str
      name: str
      permissions:
        - str
  irrigation_device_id: "str?"
  rate_limit_per_minute: "int(1,300)"
  log_retention_days: "int(1,730)"
  enable_audit_log: bool
  connection_revoked: "bool?"
  weather_entity_id: "str?"
  weather_enabled: "bool?"
  weather_check_interval_minutes: "int(5,60)?"
map:
  - config:rw
init: false
startup: "application"
boot: "auto"
